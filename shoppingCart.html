<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的购物车</title>

		<!-- Styles -->
		<!-- Styles -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/vendor.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/shoppingCart.css">

	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="subpage">
		<div class="layout">
			<div class="top-bar">
				<div class="top-bar-wrap clearfix">
					<div class="wrap-left">
						<div class="navigation-logo">
							<img src="img/购物车.png" alt="logo">
						</div>
						<div class="navigation-title">
							我的购物车
						</div>
					</div>
				</div>
			</div>
			<div class="table-header">
				<table><tr>
					<td><div class="checkbox"><input type="radio"></div></td>
					<td class="th-choseAll"><span>全选</span></td>
					<td class="th-production col-md-3"><span>产品</span></td>
					<td class="th-cost col-md-3"><span >费用</span></td>
					<td class="th-protocol col-md-3"><span>协议</span></td>
					<td class="th-action col-md-3"><span>操作</span></td>
				</tr></table>
			</div>
			<div class="production-box">
				<table>
					<tr>
						<td><div class="checkbox"><input type="radio"></div></td>
						<td><div class="production-box-header"><p class="production-box-title">理财产品</p></div></td>
					</tr>
					<tr class="production">
						<td><div class="checkbox"><input type="radio"></div></td>
						<td class="production-img"><div><img src="img/富盈5号.png" alt="富盈5号"></div></td>
						<td class="production-summary col-md-3">
							<p class="production-name">富盈5号</p>
							<div class="production-content">
								<p class="production-type">活期理财产品</p>
								<p class="production-chose">SDK接入，H5接入<i class="arrow-down"></i></p>
							</div>
						</td>
						<td class="production-cost col-md-3">
							<p class="cost"><span>接入费用</span><span>100万/年</span></p>
							<p class="cost"><span>维护费用</span><span>15万/年</span></p>
							<p class="cost"><span>产品分润</span><span>20%</span></p>							
						</td>
						<td class="production-protocol col-md-3">
							<p class="protocol">《XXX框架协议》</p>
							<p class="protocol">《养老险保障产品保险产品合作协议》</p>
							<p class="protocol">《养老险保障产品补充协议》</p>
						</td>
						<td class="production-action col-md-3">
							<div class="wrap">
								<p class="action-subscribe"><i class="icon-subscribe"></i>移到我的订阅</p>
								<p class="action-delete"><i class="icon-delete"></i>移除</p>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="confirm-bar">
				<table><tr>
					<td><div class="checkbox"><input type="radio"></div></td>
					<td><table><tr>
						<td class="th-choseAll"><span>全选</span></td>
						<td class="production-action">
							<p class="action-subscribe"><i class="icon-subscribe"></i>移到我的订阅</p>
							<p class="action-delete"><i class="icon-delete"></i>移除</p>
						</td>
						<td class="wrap-right">
							<span>已选择<span class="number">2</span>件产品</span>
							<a class="btn">线上签约</a>
						</td>
					</tr></table></td>
				</tr></table>
			</div>
			<div class="popup">
				<div class="option">
					<div class="checkbox checkbox-selected"><input type="radio"></div>
					<span>SDK接入</span>
				</div>
				<div class="option">
					<div class="checkbox checkbox-selected"><input type="radio"></div>
					<span>H5接入</span>
				</div>
				<div class="option">
					<div class="checkbox"><input type="radio"></div>
					<span>API接入</span>
				</div>
				<div class="confirm">
					<a class="btn">确定</a>
					<a class="btn btn-cancel">取消</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
